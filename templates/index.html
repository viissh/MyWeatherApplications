<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>My Weather App</title>
</head>
<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5">
            Weather App
        </h1>
        <form action="/" method="post">
            <input type="text" id="cityName" name="cityName" placeholder="city">
            <input type="text" id="stateName" name="stateName" placeholder="state">
            <input type="text" id="countryName" name="countryName" value="India">
            <button>Find</button>
        </form>
        {% if data %}
        <br>
        {{data.main}}: {{data.description}} <br>
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="icon">
        {{data.temperature}} C    
        {% endif %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
